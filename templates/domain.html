<ul class="nav nav-tabs">
  <li><a href="/">Home</a></li>

  {{#each types}}
    <li {{#compare this ../current}} class="active"{{/compare}}>
      <a href="#" class="detail-type" data-type="{{this}}">{{this}}s</a>
    </li>
  {{/each}}
</ul>

<div class="btn-group-vertical">
  {{#each list}}
    <a href="#" class="btn btn-default select-detail"
    data-index="{{@index}}">{{this.name}}</a>
  {{/each}}
</div>
